<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="ui">
      <div class="container-ui">
        <div class="sort-form">
          <ul class="sort-form__list">
            <li class="sort-form__item sort-form__item_address">Address</li>
            <li class="sort-form__item sort-form__item_bug">BUG</li>
            <li class="sort-form__item sort-form__item_app">App</li>
            <li class="sort-form__item sort-form__item_created">Created</li>
            <li class="sort-form__item sort-form__item_status">Status</li>
          </ul>
        </div>

        <div class="bug-list">
          <div class="sort-form bug-list">
            <ul class="sort-form__list">
              <li class="sort-form__item sort-form__item_id">#</li>
              <li class="sort-form__item sort-form__item_address">Address</li>
              <li class="sort-form__item sort-form__item_bug">BUG</li>
              <li class="sort-form__item sort-form__item_app">App</li>
              <li class="sort-form__item sort-form__item_status">Status</li>
              <li class="sort-form__item sort-form__item_created">Created</li>
              <li class="sort-form__item sort-form__item_severity">Severity</li>
              <li class="sort-form__item sort-form__item_priority">Priority</li>
            </ul>
          </div>
          <ul class="bug-list__list">
            <li class="bug-list__item">
              <ul class="bug-list-item__list">
                <li class="bug-list-item__item bug-list-item__item_id">#1</li>
                <li class="bug-list-item__item bug-list-item__item_address">
                  d85asa...1kl3
                </li>
                <li class="bug-list-item__item bug-list-item__item_bug">
                  Button not working
                </li>
                <li class="bug-list-item__item bug-list-item__item_app">
                  DeNet Payments
                </li>
                <li class="bug-list-item__item bug-list-item__item_status">
                  <div class="item-status">Status</div>
                </li>
                <li class="bug-list-item__item bug-list-item__item_created">
                  01/29/2022
                </li>
                <li class="bug-list-item__item bug-list-item__item_severity">
                  <span class="bug-list-severity__status"></span>
                  Critical
                </li>
                <li class="bug-list-item__item bug-list-item__item_priority">
                  High
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
